<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title>Login - Challenge</title>
</head>

<body>
  <div class="login-form">
    <h1>Sign up</h1>
    <p class="description">Sign up for Mavax</p>

    <button class="button-google-content">
      <img src="images/google logo.png" alt="google_login">
      Continue with Google
    </button>

    <div class="or-container">
      <div class="line">
      </div>
      <span>or</span>
      <div class="line">
      </div>
    </div>

    <form action="/first-login-challenge/">
      <label class="data-label-form" for="name">Full Name</label>
      <input class="complete-form" type="text" name="user_name" required>

      <label class="data-label-form" for="mail">Email</label>
      <input class="complete-form" type="email" name="user_mail" required>

      <label class="data-label-form" for="password">Password</label>
      <input class="complete-form" type="password" name="password" required>

      <label class="data-label-form" for="password">Confirm Password</label>
      <input class="complete-form" type="password" name="confirmPassword" required>
      
      <button class="button-sign-up" type="submit">Sign up</button>
    </form>

    <div class="footer-content">
      Have an account already? <a href="#">Log in</a>
    </div>
  </div>

    </div> -->
</body>

</html>
